<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <title>NK Chess Home</title>
<link rel="icon" href="assets/favicon.svg"><script defer src="assets/js/home.js"></script><link href="assets/css/home.css" rel="stylesheet"></head>
<body>
    {{ template "header.html" . }}
    <h1>Hello, {{.username}}!</h1>
    <h2>Live Games:</h2>
    <div id="game-list">
    </div>
    <br>
    <h2>Game History:</h2>
    <div id="game-history">
        <div id="game-history-list">
        </div>
        <div id="game-preview">

        </div>
    </div>
    <dialog>
        <h3>Create a new game: </h3>
        <br>
        <h4>Length of Game</h4>
        <label for="length">Length of Game (in seconds):</label>
        <input type="range" id="length" name="length" min="15" max="3600" value="300">
        <span id="length-span">300</span>
        <br>
        <h4>Time Increment</h4>
        <label for="increment">Time Increment (in seconds):</label>
        <input type="range" id="increment" name="increment" min="0" max="10" value="0">
        <span id="increment-span">0</span>
        <br>
        <h4>Color</h4>
        <input type="checkbox" id="white" name="color" value="white" checked>
        <label for="white">White</label>
        <br>
        <h4>Starting FEN</h4>
        <label for="fen">Starting FEN:</label>
        <input type="text" id="fen" name="fen" value="">
        <br>
        <button id="create-final">Create Game</button>
    </dialog>
    <form action="/logout" method="POST">
        <button>Logout</button>
    </form>
    {{ template "footer.html" . }}
</body>
</html>
