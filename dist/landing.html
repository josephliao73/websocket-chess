<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>NK Chess</title>
<link rel="icon" href="assets/favicon.svg"><script defer src="assets/js/landing.js"></script><link href="assets/css/landing.css" rel="stylesheet"></head>
<body>
    <header>
        <nav>
            <a href="/" id="title" aria-label="NK Chess Home" title="NK Chess Home">
                <img id="icon" alt="White Queen">
                <h1>NK Chess</h1>
            </a>
            <div id="nav-links">
                <a href="/login" id="login" title="Log in" aria-label="Log in">Log in</a>
                <a href="/register" id="register" title="Register" aria-label="Register">Register</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Your safe haven for everything Chess.</h1>
        <a href="#next-section" aria-label="Learn More" id="next">
            <i class="material-icons md-36">expand_more</i>
        </a>
        <section id="next-section">
            <h2>Spectate and play games in real time.</h2>
            <div id="board-container-parent" aria-label="board"></div>
        </section>
        <section>
            <h2>Analyze games with arrows and highlighting.</h2>
            <div>
                <div id="board-container-parent" aria-label="board"></div>
                <div id="board-controls">
                    <button id="start" aria-label="Start">
                        <i class="material-icons md-36">first_page</i>
                    </button>
                    <button id="back" aria-label="Back">
                        <i class="material-icons md-36">arrow_back</i>
                    </button>
                    <button id="forward" aria-label="Forward">
                        <i class="material-icons md-36">arrow_forward</i>
                    </button>
                    <button id="end" aria-label="End">
                        <i class="material-icons md-36">last_page</i>
                    </button>
                    <button id="flip" aria-label="Flip">
                        <i class="material-icons md-36">flip</i>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
