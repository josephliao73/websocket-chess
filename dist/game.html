<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Chess</title>
<link rel="icon" href="assets/favicon.svg"><script defer src="assets/js/game.js"></script><link href="assets/css/game.css" rel="stylesheet"></head>
<body data-id="{{ .id }}">
    {{ template "header.html" . }}
    <div id="root">
    </div>
    <div id="whiteTimer">1</div>
    <div id="blackTimer">1</div>
    <div id="controls">
        <div id="toast">Hello world!</div>
        <div>
            <button id="current">Current</button>
            <button id="start">Start</button>
            <button id="back">Back</button>
            <button id="forwards">Forwards</button>
            <button id="flip">Flip Board</button>
            <button id="takeback">Takeback</button>
            <button id="resign">Resign</button>
            <button id="draw">Draw</button>
        </div>
    </div>
    {{ template "footer.html" .}}
</body>
</html>
