<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
</head>
<body>
    {{ template "header.html" . }}
    <main>
        <div>
            <h1>Register for NK Chess</h1>
            <form action="/register" method="POST" autocomplete="off">
                <label for="username">Username</label>
                <input name="username" placeholder="Username" id="username" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" autocomplete="new-password" required>
                <label for="confirm">Confirm Password</label>
                <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" autocomplete="new-password" required>
                <button type="submit">Register and Sign in</button>
            </form>
        </div>
    </main>
    {{ template "footer.html" . }}
</body>
</html>
